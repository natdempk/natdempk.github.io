name: natdempk.io
description: 
meta_description: "natdempk.io "

aboutPage: false
projectsPage: true
blog: true

markdown: redcarpet
highlighter: pygments

paginate: 20
paginate_path: "/blog/page:num"
baseurl: /
domain_name: 'http://natdempk.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://natdempk.io'
author:         'Nat Dempkowski'
authorTwitter:  'natdempk'

permalink:       /blog/:year/:title/

collections:
  projects:
    output: true
    permaline: /project/:path/

defaults:
    - scope:
        path: "" # empty string for all files
        type: pages
      values:
        layout: default
    - scope:
        path: "" # empty string for all files
        type: posts
      values:
        layout: post
    - scope:
        path: "" # empty string for all files
        type: drafts
      values:
        layout: post
    - scope:
        path: ""
        type: projects
      values:
        layout: project
        
