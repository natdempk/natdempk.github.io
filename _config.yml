name: natdempk.io
description: Blogging about stuffs
meta_description: "natdempk.io "

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://blog.natdempk.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://blog.natdempk.io'
author:         'Nat Dempkowski'
authorTwitter:  'natdempk'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: "" # empty string for all files
            type: drafts
        values:
            layout: post
